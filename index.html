<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route</title>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-route">
  

 <div id="home" class="d-none">

  <nav class="navbar navbar-expand-lg  navbar-dark bg-route shadow-lg ">
    <div class="container-fluid">
      <a class="navbar-brand text-white fs-4 " href="#">Route</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item text-center">
            <span class="btn btn-outline-light ">log out</span>
          </li>
         
        </ul>
       
      </div>
    </div>
  </nav>
  <div class="mt-5 py-5 ">
    <p class="w-75 py-5 px-2 shadow-lg mt-5 mx-auto text-center fs-1 fw-bolder text-white">Welcome <span id="userNameOutP"></span></p>
  </div>
 </div>

  <main >
    <div class="container">
      <div class="row  justify-content-center align-items-lg-center align-items-sm-start h-100 ">
        <div class="col-11 col-sm-9 col-md-7  col-lg-5 align-self-lg-start text-center pt-lg-5 ">
          <img src="imgs/route.png"
            class="w-75" alt="Route's logo">
        </div>
        <div id="signIn" class=" col-md-10 col-lg-6 align-self-start text-center pt-lg-5 pt-3 mt-lg-3 pb-3">
          <div>
            
  
         
            <!-- Email input -->
            
              <input type="email" id="emailSignInInp" class="form-control mt-lg-5"
                placeholder="Enter a valid email address" />
                <span class="mb-4 d-block text-end text-info fa-xs mt-3 email"></span>
            
  
            <!-- Password input -->
            <input type="password" id="passSignInInp" class="form-control "
            placeholder="Enter password" />
            <span class="mb-4 d-block text-end text-info fa-xs mt-3 pass"></span>
              
            <div class="d-flex justify-content-end align-items-center">

              
              
              <span  class="text-white cursor-pointer">Forgot password?</span>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <div type="button" class="btn btn-primary px-5 py-2 mb-3"
                >Login</div>
              <p class="small fw-bold mt-2 pt-1 mb-0  text-white">Don't have an account? <a href="#!"
                  class="link-info">Sign Up</a></p>
            </div>
  
          </div>
        </div>
        <div id="signUp" class="d-none col-md-10 col-lg-6  align-self-start text-center pt-lg-5 pt-0 mt-lg-3 pb-2">
          <div>
            
  
            <!--user name-->
            <input type="text" id="userNameSignUpInp" class="form-control  mt-lg-5"
              placeholder="User Name " />
              <span class="mb-4 d-block text-end text-info fa-xs mt-3 user-name"></span>
            <!-- Email input -->
            
              <input type="email" id="emailSignUpInp" class="form-control "
                placeholder="Enter a valid email address" />
                <span class="mb-4 d-block text-end text-info fa-xs mt-3 emailUp"></span>
            
  
            <!-- Password input -->
            <input type="password" id="passSignUpInp" class="form-control "
            placeholder="Enter password" />
            <span class="mb-4 d-block text-end text-info fa-xs mt-3 passUp"></span>
              
            <!--instructor's name-->

            <input type="text" id="hintSignUpInp" class="form-control "
            placeholder="Your instructor's name" />
              
           
            <div class="text-center text-lg-start mt-4 pt-2">
              <div  class="btn  btn-primary px-5 py-2 mb-3 "
                >sign up</div>
              <p class="small fw-bold mt-2 pt-1 mb-0  text-white">Don't have an account? <a href="#!"
                  class="link-info">sign in</a></p>
            </div>
  
          </div>
        </div>
       
      </div>
    </div>
   
  </main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/sweetalert.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js" integrity="sha512-ToL6UYWePxjhDQKNioSi4AyJ5KkRxY+F1+Fi7Jgh0Hp5Kk2/s8FD7zusJDdonfe5B00Qw+B8taXxF6CFLnqNCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
